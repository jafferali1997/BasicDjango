{% extends 'Lecture/base.html' %}
{% block body_block %}
{% if registered %}
    <h1>Thankyou for registering</h1>
{% else %}
    <h1>Please Signup here:</h1>
    <form method="POST" enctype="multipart/form-data">
        {{form.as_p}}
        {{portfolio.as_p}}
        {% csrf_token %}
        <input type="submit", class="btn btn-primary", value="Submit">

    </form>
{% endif %}
{% endblock %}
